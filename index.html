<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NekorimnasTools</title>
    <meta name="description" content="MultiTool | Files">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loader-container" id="loaderContainer">
        <div class="loader"></div>
    </div>

    <!-- 3D Background Container -->
    <div id="background3d"></div>

    <div class="wrapper" id="mainContent">
        <header>
            <h1><i class="fas fa-tools"></i> NekorimnasTools</h1>
            <p>MultiTool | Files</p>
            
            <!-- 3D Cube Animation -->
            <div class="scene">
                <div class="cube">
                    <div class="cube-face front"><i class="fas fa-download fa-3x"></i></div>
                    <div class="cube-face back"><i class="fas fa-cog fa-3x"></i></div>
                    <div class="cube-face right"><i class="fas fa-wrench fa-3x"></i></div>
                    <div class="cube-face left"><i class="fas fa-code fa-3x"></i></div>
                    <div class="cube-face top"><i class="fas fa-tools fa-3x"></i></div>
                    <div class="cube-face bottom"><i class="fas fa-laptop-code fa-3x"></i></div>
                </div>
            </div>
        </header>

        <section>
            <h2><i class="fas fa-download"></i> Downloads</h2>
            <div id="downloadCards">
                <!-- Download cards will be generated dynamically -->
            </div>
        </section>

        <section>
            <h2><i class="fas fa-info-circle"></i> About NekorimnasTools</h2>
            <p>NekorimnasTools is a comprehensive multitool suite designed to provide various utilities for users. Download the latest version to access all features.</p>
        </section>

        <footer>
            <p>&copy; 2025 NekorimnasTools. All rights reserved.</p>
        </footer>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
